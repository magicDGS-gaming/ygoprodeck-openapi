type: object
description: Pagination information
properties:
  current_rows:
    type: integer
    description: Number of items currently displayed
  total_rows:
    type: integer
    description: Total number of items
  rows_remaining:
    type: integer
    description: Remaining number of items
  total_pages:
    type: integer
    description: Total number of pages with this pagination
  pages_remaining:
    type: integer
  next_page:
    type: string
    format: url
    description: URL for the next page
  next_page_offset:
    type: integer
    example: 2
    description: Offset to be used for the next page reques
